            /** * G√®re le mode sombre */ function initializeDarkMode() { const savedMode = localStorage.getItem('themeMode') || 'light-mode'; bodyEl.className = savedMode; darkModeToggle.style.display = 'flex'; darkModeToggle.style.alignItems = 'center'; darkModeToggle.style.justifyContent = 'center'; adminUnlockBtn.style.padding = '0'; darkModeToggle.innerText = savedMode === 'dark-mode' ? '‚òÄÔ∏è' : 'üåô'; } function toggleDarkMode() { if (bodyEl.classList.contains('light-mode')) { bodyEl.className = 'dark-mode'; localStorage.setItem('themeMode', 'dark-mode'); darkModeToggle.innerText = '‚òÄÔ∏è'; } else { bodyEl.className = 'light-mode'; localStorage.setItem('themeMode', 'light-mode'); darkModeToggle.innerText = 'üåô'; } } /** * Met √† jour les stats (vies, gemmes, s√©rie) dans le header */ function updateStatsUI() { lifeCountEl.innerText = userData.lives; gemCountEl.innerText = userData.gems; streakCountEl.innerText = userData.streak; } /** * Cr√©e le parcours d'apprentissage complet dans le HTML */ function renderLearningPath() { learningPathEl.innerHTML = ''; for (const [unitId, unitData] of Object.entries(courseContent)) { const unitDiv = document.createElement('div'); unitDiv.className = 'unit-container'; unitDiv.innerHTML = `<h3 class="unit-title">${unitData.title}</h3>`; let isFirstLesson = true; for (const [lessonId, lessonData] of Object.entries(unitData.lessons)) { const lessonStatus = userData.progress[lessonId]; if (!isFirstLesson) { const connectorDiv = document.createElement('div'); connectorDiv.className = lessonData.type === 'validation' ? 'validation-connector' : 'connector'; unitDiv.appendChild(connectorDiv); } const lessonNode = document.createElement('div'); lessonNode.className = `lesson-node ${lessonData.type} ${lessonStatus}`; lessonNode.dataset.lessonId = lessonId; lessonNode.dataset.unitId = unitId; lessonNode.innerHTML = lessonData.icon; if (lessonStatus === 'active' || lessonStatus === 'completed') { lessonNode.addEventListener('click', () => startLesson(unitId, lessonId)); } unitDiv.appendChild(lessonNode); isFirstLesson = false; } learningPathEl.appendChild(unitDiv); } }
            
            // --- 6. Fonctions de Logique de Jeu (Quiz, Validation, Fin de Le√ßon) (Code existant) ---

            // (La logique du jeu n'est pas modifi√©e, sauf pour completeLesson)

            /**
             * M√©lange un tableau pour le rendre al√©atoire.
             * @param {Array} array - Le tableau √† m√©langer.
             * @returns {Array} Le tableau m√©lang√©.
             */
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            /**

             * @returns {Array} Un tableau de questions s√©lectionn√©es.
             */
            function generateValidationQuestions(unitId) {
                const unit = courseContent[unitId];
                if (!unit) return [];
                
                let allQuestions = [];
                // Collecter toutes les questions standard de l'unit√©
                for (const lessonId in unit.lessons) {
                    const lesson = unit.lessons[lessonId];
                    if (lesson.type === 'standard' && lesson.questions) {
                        allQuestions.push(...lesson.questions);
                    }
                }
                // M√©langer et s√©lectionner le nombre d√©fini
                return shuffleArray(allQuestions).slice(0, QUESTIONS_PER_VALIDATION);
            }

            /**
             * V√©rifie la r√©ponse de l'utilisateur.
             */
            function checkAnswer() {
                if (!selectedAnswer) return;

                const checkAnswerBtn = document.getElementById('check-answer-btn');
                checkAnswerBtn.disabled = true; // D√©sactiver pour emp√™cher le double-clic
                
                let questionsArray;

                            button.style.color = 'white';

                    });

                } else if (question.type === 'input') {
                    // Logique pour les questions de type 'input' (moins stricte)
                    const normalizedUserAnswer = selectedAnswer.trim().toLowerCase();
                    const normalizedCorrectAnswer = question.answer.toLowerCase();
                    isCorrect = (normalizedUserAnswer === normalizedCorrectAnswer);

                    // G√©rer les r√©ponses alternatives (ex: 20 ou 20‚Ç¨)
                    if (question.answer.includes("20")) {

                    if (question.answer.includes("Acheter")) {

                    if (question.answer.includes("Dividende")) {

                    }

                    const inputField = document.getElementById('input-answer');
                    if (isCorrect) {

                    } else {
                        inputField.classList.add('incorrect');
                    }
                }

                // Sauvegarder l'√©tat de la tentative
                lastAttemptWasIncorrect = !isCorrect;

                // Sauvegarder le r√©sultat pour la validation
                if (currentSessionType === 'validation') {
                    questionsArray[currentQuestionIndex].wasCorrect = isCorrect;
                }

                // --- Affichage du Feedback ---

                    if (currentSessionType !== 'validation' && !questionsArray[currentQuestionIndex].wasAnsweredCorrectly) {
                         // On ne compte que la premi√®re bonne r√©ponse
                         userData.streak = Math.min(10, userData.streak + 1); // Max 10
                         updateStatsUI();
                         saveUserData();
                    }

                } else {

                    feedbackMsg.className = 'incorrect';

                let allLessons = [];

            /**
             * Ouvre le modal et charge l'explication (le√ßon) ou le quiz de validation/pratique
             */
            function startLesson(unitId, lessonId) {
                currentUnitId = unitId;
                currentLessonId = lessonId;
                const lessonData = courseContent[unitId].lessons[lessonId];
                const lessonStatus = userData.progress[lessonId];
                
                // D√©terminer le type de session
                if (lessonData.type === 'validation') {
                    currentSessionType = 'validation';
                } else if (lessonStatus === 'completed') {
                    currentSessionType = 'practice';
                } else {
                    currentSessionType = 'lesson';
                }

                // V√©rification des vies (Seulement pour les nouvelles le√ßons standard)
                if (currentSessionType === 'lesson' && userData.lives <= 0) {
                    showOutOfLivesMessage();
                    return;
                }

                // FIX: Assurer que l'index de la question est toujours √† 0 au d√©but d'une session
                currentQuestionIndex = 0;
                lastAttemptWasIncorrect = false; // R√©initialiser

                // D√©but de la session
                lessonModalEl.style.display = 'flex';
                
                if (lessonData.type === 'validation') {
                    // Les validations n'ont pas d'explication pr√©alable, aller directement au message de d√©marrage quiz
                    startQuiz(); 
                } else if (currentSessionType === 'practice') {
                     // Pour la pratique, d√©marrer le quiz directement
                    startQuiz();
                } else {
                    loadExplanation();
                }
            }
            
            // --- 7. Fonctions d'Authentification Google et d'Activit√© GitHub (NOUVEAU BLOC) ---

            /**
             * Fonction utilitaire pour d√©coder le JWT (JSON Web Token) de Google
             */
            function parseJwt(token) {
                try {
                    const base64Url = token.split('.')[1];
                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join(''));
                    return JSON.parse(jsonPayload);
                } catch (e) {
                    console.error("Erreur de d√©codage du JWT:", e);
                    return {};
                }
            }

            /**
             * G√®re la r√©ponse apr√®s la connexion Google (appel√©e par la librairie Google)
             */
            window.handleCredentialResponse = (response) => {
                const token = response.credential;
                const decodedToken = parseJwt(token); 

                // Stocker les infos dans les donn√©es utilisateur
                userData.googleId = decodedToken.sub; 
                userData.username = decodedToken.name || decodedToken.email;
                userData.profilePicture = decodedToken.picture;
                
                saveUserData(); 
                
                updateAuthUI(true);
                updateStatsUI();
                renderLearningPath();
                
                // Nettoyer l'URL
                history.replaceState(null, '', window.location.pathname);
                console.log(`Connexion r√©ussie: ${userData.username}`);
            }

            /**
             * G√®re la d√©connexion
             */
            function logoutGoogle() {
                // D√©connexion de la session Google
                if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                    google.accounts.id.disableAutoSelect(); // D√©sactive la reconnexion automatique
                }
                
                // On r√©initialise l'√©tat de l'utilisateur actuel √† 'Invit√©' pour forcer la reconnexion
                userData.googleId = null;
                userData.username = 'Invit√©';
                userData.profilePicture = null;
                saveUserData(); // Sauvegarde l'√©tat d√©connect√©
                
                // Recharger la page
                window.location.reload(); 
            }

            /**
             * Met √† jour l'interface utilisateur pour afficher l'√©tat de connexion et le nom.
             */
            function updateAuthUI(isLoggedIn) {
                const googleSignInContainer = document.querySelector('.g_id_signin');
                const titreEl = document.querySelector('.titre h1');

                if (isLoggedIn && userData.googleId) {

                    if (googleSignoutBtn) {

                         googleSignoutBtn.innerText = 'üëã';
                         googleSignoutBtn.title = `Connect√© en tant que ${userData.username} (D√©connexion)`;
                    }
                    
                    // Mettre √† jour le titre
                    if (titreEl) titreEl.innerText = userData.username.toUpperCase() + "'S PATH";
                } else {
                    if (googleSignInContainer) googleSignInContainer.style.display = 'block';
                    if (googleSignoutBtn) googleSignoutBtn.style.display = 'none';
                    
                    // R√©tablir le titre par d√©faut
                    if (titreEl) titreEl.innerText = 'TRADLINGO';
                }
            }


            /**
             * Envoie l'activit√© de l'utilisateur √† une fonction Serverless pour l'enregistrer sur GitHub.
             */
            function logActivityToGitHub(lessonId, username, userId) {
                const activityData = {
                    userId: userId,
                    username: username,
                    lesson: lessonId,
                    timestamp: new Date().toISOString()
                };
                
                // ‚ö†Ô∏è REMPLACEZ CETTE URL par l'endpoint de votre fonction Serverless !
                const API_ENDPOINT = 'VOTRE_API_ENDPOINT_GITHUB_RECORDER'; 

                fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(activityData),
                })
                .then(response => {
                    if (response.ok) {
                        console.log("Activit√© enregistr√©e avec succ√®s sur GitHub (via API).");
                    } else {
                        console.error("√âchec de l'enregistrement de l'activit√© sur GitHub. Statut:", response.status);
                    }
                })
                .catch(error => {
                    console.error("Erreur r√©seau lors de l'enregistrement de l'activit√©:", error);
                });
            }

            // --- 8. Fonctions Admin (Code existant) ---

            /**
             * Bascule l'√©tat d'administrateur (tout d√©bloqu√©/tout re-verrouill√©)
             */
            function toggleAdminLock() {
                // ... (Logique existante de toggleAdminLock)
                const currentStatus = adminUnlockBtn.dataset.status || 'locked';
                let changed = false;
                let action = '';

                if (currentStatus === 'unlocked') {
                    // --- Lock action ---
                    action = 'Verrouillage';
                    for (const lessonId in userData.progress) {
                        // Verrouiller toutes les le√ßons sauf la premi√®re
                        if (lessonId !== FIRST_LESSON_ID && userData.progress[lessonId] !== 'locked') {
                            userData.progress[lessonId] = 'locked';
                            changed = true;
                        } else if (lessonId === FIRST_LESSON_ID && userData.progress[lessonId] !== 'active') {
                             // S'assurer que la premi√®re le√ßon reste 'active'
                             userData.progress[lessonId] = 'active';
                        }
                    }
                } else {
                    // --- Unlock action ---
                    action = 'D√©verrouillage';
                    for (const lessonId in userData.progress) {
                        // D√©bloquer toutes les le√ßons verrouill√©es
                        if (userData.progress[lessonId] === 'locked') {
                            userData.progress[lessonId] = 'active';
                            changed = true;
                        }
                    }
                }

                if (changed) {
                    saveUserData();
                    renderLearningPath();
                    updateAdminButtonUI();
                    console.log(`Admin Action: ${action} r√©ussi.`);
                } else {
                    console.log(`Admin Action: ${action} impossible, l'√©tat actuel est d√©j√† conforme.`);
                }
            }


            /**
             * Met √† jour l'ic√¥ne du bouton Admin en fonction de l'√©tat
             */
            function updateAdminButtonUI() {
                // V√©rifier si toutes les le√ßons sont d√©bloqu√©es

                    adminUnlockBtn.title = 'D√©bloquer toutes les le√ßons (Mode Dev)';
                    adminUnlockBtn.dataset.status = 'locked';
                }
            }


            // --- 9. Initialisation de l'application ---
            initializeDarkMode();

            updateAuthUI(!!userData.googleId);

            closeLessonBtn.addEventListener('click', closeLesson);
            darkModeToggle.addEventListener('click', toggleDarkMode);
            adminUnlockBtn.addEventListener('click', toggleAdminLock);

            googleSignoutBtn.addEventListener('click', logoutGoogle);


        });
