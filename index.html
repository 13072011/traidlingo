            // --- 7. Fonctions de Logique de Jeu (Validation) ---
            
            /**
             * G√©n√®re un ensemble de questions al√©atoires pour le cours de validation.
             */
            function generateValidationQuestions(unitId) {
                let allQuestions = [];
                const unit = courseContent[unitId];
                
                // Collecter toutes les questions de toutes les le√ßons STANDARD de l'unit√©
                for (const lessonId in unit.lessons) {
                    const lesson = unit.lessons[lessonId];
                    if (lesson.type === 'standard' && lesson.questions) {
                        allQuestions.push(...lesson.questions);
                    }
                }

                // M√©langer et s√©lectionner le nombre d√©fini
                return shuffleArray(allQuestions).slice(0, QUESTIONS_PER_VALIDATION);
            }

            /**

             */
            function loadQuestion() {
                selectedAnswer = null;

                feedbackFooterEl.className = 'feedback-footer';

                    let choices = question.choices;
                    if (!lastAttemptWasIncorrect) {
                        choices = shuffleArray([...question.choices]);
                    }

                    choices.forEach(choice => {
                        questionHTML += 
                            `<button class="choice-button" data-choice="${choice}">${choice}</button>`;
                    });
                } else if (question.type === 'input') {
                    questionHTML +=

                }
                
                document.getElementById('question-area').innerHTML = questionHTML;

                // Ajoute les √©couteurs pour l'interaction
                if (question.type === 'mcq') {
                    document.querySelectorAll('.choice-button').forEach(button => {
                        button.addEventListener('click', () => {
                            document.querySelectorAll('.choice-button').forEach(btn => btn.classList.remove('selected'));
                            button.classList.add('selected');

                            checkAnswerBtn.disabled = false;
                        });
                    });
                } else if (question.type === 'input') {
                    const inputField = document.getElementById('input-answer');
                    inputField.addEventListener('input', (e) => {
                        selectedAnswer = e.target.value;
                        checkAnswerBtn.disabled = selectedAnswer.trim() === '';
                    });
                }

            // --- 8. Fonctions de Logique de Jeu (D√©but de le√ßon/validation) ---

            /**
             * Ouvre le modal et charge l'explication (le√ßon) ou le quiz de validation/pratique
             */
            function startLesson(unitId, lessonId) {
                currentUnitId = unitId;
                currentLessonId = lessonId;
                const lessonData = courseContent[unitId].lessons[lessonId];
                const lessonStatus = userData.progress[lessonId];

                // D√©terminer le type de session
                if (lessonData.type === 'validation') {
                    currentSessionType = 'validation';
                } else if (lessonStatus === 'completed') {
                    currentSessionType = 'practice';
                } else {
                    currentSessionType = 'lesson';
                }

                // V√©rification des vies (Seulement pour les nouvelles le√ßons standard)
                if (currentSessionType === 'lesson' && userData.lives <= 0) {
                    showOutOfLivesMessage();
                    return;
                }
                
                // FIX: Assurer que l'index de la question est toujours √† 0 au d√©but d'une session
                currentQuestionIndex = 0; 
                lastAttemptWasIncorrect = false; // R√©initialiser
                
                // D√©but de la session
                lessonModalEl.style.display = 'flex';
                lessonTitleEl.innerText = lessonData.title;

                if (currentSessionType === 'lesson') {
                    loadExplanation(); 
                } else {
                    // Pour la pratique ou la validation, on va directement au quiz (via startQuiz)
                    // Pour la pratique, on r√©utilise les questions de la le√ßon
                    if (currentSessionType === 'practice') {
                         currentValidationQuestions = lessonData.questions;
                    }
                    // Pour la validation, startQuiz g√©n√®re le set de questions
                    startQuiz(); 
                }
            }

            /**
             * V√©rifie la r√©ponse de l'utilisateur
             */
            function checkAnswer() {
                let questionsArray;
                if (currentSessionType === 'validation' || currentSessionType === 'practice') {
                    questionsArray = currentValidationQuestions;
                } else {
                    const lesson = courseContent[currentUnitId].lessons[currentLessonId];
                    questionsArray = lesson.questions;
                }
                
                const question = questionsArray[currentQuestionIndex];
                let isCorrect = false;

                document.querySelectorAll('.choice-button, .input-answer').forEach(el => el.disabled = true);

                // --- Logique de v√©rification ---
                if (question.type === 'mcq') {
                    isCorrect = (selectedAnswer === question.answer);
                    document.querySelectorAll('.choice-button').forEach(button => {
                        if (button.dataset.choice === question.answer) {
                            button.classList.add('correct');
                        } else if (button.dataset.choice === selectedAnswer) {
                            button.classList.add('incorrect');
                        }
                    });
                } else if (question.type === 'input') {
                    // Utiliser une v√©rification flexible (ignore la casse et les espaces superflus)
                    isCorrect = (selectedAnswer.trim().toLowerCase() === question.answer.toLowerCase());
                    const inputField = document.getElementById('input-answer');
                    if (isCorrect) {
                        inputField.classList.add('correct');
                    } else {
                        inputField.classList.add('incorrect');
                    }
                }
                
                // Sauvegarder l'√©tat de la tentative
                lastAttemptWasIncorrect = !isCorrect;

                // Sauvegarder le r√©sultat pour la validation
                if (currentSessionType === 'validation') {
                    questionsArray[currentQuestionIndex].wasCorrect = isCorrect;
                }

                // --- Affichage du Feedback ---
                const feedbackMsg = document.createElement('div');
                feedbackMsg.id = 'feedback-message';

                if (isCorrect) {
                    feedbackFooterEl.className = 'feedback-footer correct';
                    feedbackMsg.className = 'correct';
                    feedbackMsg.innerText = "Bonne r√©ponse ! Continuez.";
                    if (currentSessionType === 'lesson') {
                        userData.streak++;
                    }
                } else {
                    feedbackFooterEl.className = 'feedback-footer incorrect';
                    feedbackMsg.className = 'incorrect';
                    
                    // Afficher la bonne r√©ponse pour la le√ßon standard pour permettre √† l'utilisateur d'apprendre
                    if (question.type === 'input') {
                        feedbackMsg.innerText = `Dommage. La bonne r√©ponse est : "${question.answer}"`;
                    } else if (currentSessionType === 'lesson') {
                        feedbackMsg.innerText = `Dommage. Ce n'est pas correct. R√©ponse : "${question.answer}"`;
                    } else { // Validation / Practice
                        feedbackMsg.innerText = "Dommage. Ce n'est pas correct.";
                    }
                    
                    if (currentSessionType === 'lesson') {
                        userData.lives--;
                        userData.streak = 0;
                        updateStatsUI();
                        saveUserData();
                    }
                }

                const continueBtnClass = isCorrect ? 'correct-btn' : 'incorrect-btn';
                const nextBtnText = (currentSessionType === 'lesson' && !isCorrect) ? "R√©essayer la question" : "Continuer";

                feedbackFooterEl.innerHTML = `<button id="next-btn" class="footer-btn ${continueBtnClass}">${nextBtnText}</button>`;
                feedbackFooterEl.prepend(feedbackMsg);
                document.getElementById('next-btn').addEventListener('click', nextStep);
                
                if (userData.lives <= 0 && currentSessionType === 'lesson') {
                    document.getElementById('next-btn').innerText = "Terminer la le√ßon (Plus de vies)";
                }
            }

            /**
             * Passe √† la question suivante ou termine la session
             */
            function nextStep() {
                if (userData.lives <= 0 && currentSessionType === 'lesson') {
                    closeLesson();
                    showOutOfLivesMessage(); 
                    return;
                }
                
                // Logique de r√©p√©tition de question pour les le√ßons standard
                if (currentSessionType === 'lesson' && lastAttemptWasIncorrect) {
                    // Si l'√©chec est sur une le√ßon, on NE passe PAS √† la question suivante.
                    // On recharge simplement la m√™me question pour une nouvelle tentative.
                    loadQuestion();
                    return; 
                }

                currentQuestionIndex++;
                
                let questionsArray;
                if (currentSessionType === 'validation' || currentSessionType === 'practice') {
                    questionsArray = currentValidationQuestions;
                } else {
                    const lesson = courseContent[currentUnitId].lessons[currentLessonId];
                    questionsArray = lesson.questions;
                }

                if (currentQuestionIndex < questionsArray.length) {
                    loadQuestion(); 
                } else {
                    completeSession();
                }
            }

            /**
             * D√©bloque la le√ßon/validation suivante en fonction du type de le√ßon compl√©t√©e
             */
            function handleLessonUnlock(completedLessonId, type) {
                // 1. Aplatir le parcours pour trouver l'ordre s√©quentiel
                let allLessons = [];
                for (const unitId in courseContent) {
                    for (const lessonId in courseContent[unitId].lessons) {
                        allLessons.push(lessonId);
                    }
                }

                const currentLessonIndex = allLessons.indexOf(completedLessonId);
                const nextLessonId = allLessons[currentLessonIndex + 1];

                if (!nextLessonId) return; // Fin du parcours

                // 2. Logique de d√©verrouillage
                if (type === 'standard') {
                    // Les le√ßons standard d√©verrouillent toujours la le√ßon suivante dans la s√©quence
                    if (userData.progress[nextLessonId] === 'locked') {
                        userData.progress[nextLessonId] = 'active';
                    }
                } else if (type === 'validation') {
                    // Les validations d√©verrouillent la premi√®re le√ßon de l'UNIT√â suivante.
                    if (userData.progress[nextLessonId] === 'locked') {
                        userData.progress[nextLessonId] = 'active';
                    }
                }
            }

            /**
             * Logique d'administration : d√©bloque ou reverrouille toutes les le√ßons.
             */
            function toggleAdminLock() {
                let changed = false;
                const isCurrentlyUnlocked = isAdminUnlocked();
                const action = isCurrentlyUnlocked ? "REVERROUILLAGE" : "D√âBLOQUAGE";

                if (isCurrentlyUnlocked) {
                    // --- Relock action ---
                    for (const lessonId in userData.progress) {
                        // Remettre √† 'locked' si ce n'est pas la premi√®re le√ßon et que ce n'est pas d√©j√† verrouill√©
                        if (lessonId !== FIRST_LESSON_ID) {
                            if (userData.progress[lessonId] !== 'locked') {
                                userData.progress[lessonId] = 'locked';
                                changed = true;
                            }
                        } else {
                             // S'assurer que la premi√®re le√ßon reste 'active'
                             userData.progress[lessonId] = 'active';

                    }
                } else {

                    for (const lessonId in userData.progress) {

                        if (userData.progress[lessonId] === 'locked') {

                if (changed) {

                    updateAdminButtonUI();

                    console.log(`Admin Action: ${action} impossible, l'√©tat actuel est d√©j√† conforme.`);
                }
            }


            // --- 9. Initialisation de l'application ---
